<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>join michi</title>
  <link rel="stylesheet" href="/css/join.css">
  <link rel="icon" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <meta name="title" content="Michi">
  <meta name="description" content="Join Michi! Michi - minimal web chat for your needs.">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://">
  <meta property="og:title" content="Michi">
  <meta property="og:description" content="Join Michi! Michi - minimal web chat for your needs.">
  <meta property="og:image" content="/assets/logo.png">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://">
  <meta property="twitter:title" content="Michi">
  <meta property="twitter:description" content="Join Michi! Michi - minimal web chat for your needs.">
  <meta property="twitter:image" content="/assets/logo.png">
</head>

<body>
  <noscript>
    <style>
      main {
        display: none;
      }
    </style>
    <h2>Sorry, but we use JavaScript to validate forms. Enable it, please.</h2>
  </noscript>
  <main>
    <h1>join michi</h1>
    <input type="text" name="mnickname" id="mnickname" placeholder="juser2306" required autocomplete="off"
      spellcheck="off" minlength="3" maxlength="32">
    <br>
    <span id="randnick"></span>
    <br>
    <input type="email" name="memail" id="memail" placeholder="coolmail@email.org" required autocomplete="off"
      spellcheck="off">
    <p class="toswarn">
      when you click this button below, this indicates what you read our <a href="./tos.html">ToS</a>
    </p>
    <script>
      if (!window.localStorage) {
        alert('Sorry but Michi required access to localStorage to write user data');
      }

      if (window.localStorage.getItem('michi_nname') || window.localStorage.getItem('michi_email')) {
        window.location.href = './chat.html';
      }
    </script>
    <button class="btn-green" style="font-size: 18px; margin-top: 1em;" type="submit" id="regbtn">create me an
      account</button>
  </main>

  <script src="/js/join.js"></script>
</body>

</html>
